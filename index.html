<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <canvas id="xxx"></canvas>
    <div id="actions" class="actions">
        <svg id="brush" class="icon active" aria-hidden="true">
            <use xlink:href="#icon-pencil"></use>
        </svg>
        <svg id="eraser" class="icon" aria-hidden="true">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="clear" class="icon" aria-hidden="true">
            <use xlink:href="#icon-clear"></use>
        </svg>
    </div>
    <ul class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ul>
    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_1093467_g4t2pz48yao.js"></script>
</body>

</html>
